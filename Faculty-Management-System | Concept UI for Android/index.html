<!DOCTYPE html>
<html>
<head>
	<title>FMS-Amrita | Concept UI for Android</title>
	<link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,600italic,700,300italic' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/animate.css">
	<script src="https://use.fontawesome.com/fc67614c31.js"></script>
</head>
<body>
	<div class="animated fadeInDow">

					<div class="phone_circle_head"></div>
				</div>
				<h1 class="title">FMS Amrita</h1>
				<div class="phone_tail">
					<div class="phone_circle_tail"></div>
					<div class="phone_box_sq"></div>
					<div class="phone_tail_tri"></div>
				</div>
			</div>
		</div>

		<div class="one two">
			<div class="phone_main_2">
				<div class="phone_head">
					<div class="phone_circle_head"></div>
				</div>
				<div class="phone_status"></div>
				<div class="phone_toolbar">
					<i class="fa fa-bars fa-2x" aria-hidden="true"></i><p class="title_2">FMS Amrita</p>
				</div>
				<div class="phone_tail_2">
					<div class="phone_circle_tail"></div>
					<div class="phone_box_sq"></div>
					<div class="phone_tail_tri"></div>
				</div>
			</div>
		</div>

		<div class="one three">
			<div class="phone_main_2">
				<div class="phone_head">
					<div class="phone_circle_head"></div>
				</div>
				<div class="phone_nav">

				</div>
				<div class="phone_status"></div>
				<div class="phone_toolbar"></div>
				<div class="phone_tail_2">
					<div class="phone_circle_tail"></div>
					<div class="phone_box_sq"></div>
					<div class="phone_tail_tri"></div>
				</div>
			</div>
		</div>

		<div class="one four">
			<div class="phone_main_2">
				<div class="phone_head">
					<div class="phone_circle_head"></div>
				</div>
				<div class="phone_status"></div>
				<div class="phone_toolbar">
					<i class="fa fa-bars fa-2x" aria-hidden="true"></i><p class="title_2">FMS Amrita</p>
				</div>
				<div class="phone_tail_2">
					<div class="phone_circle_tail"></div>
					<div class="phone_box_sq"></div>
					<div class="phone_tail_tri"></div>
				</div>
			</div>
		</div>
